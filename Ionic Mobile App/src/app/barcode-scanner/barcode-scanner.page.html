<ion-header>
  <ion-toolbar>
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content ion-padding>
  <h1>Press Button To Scan</h1>
 
  <div *ngIf="hasScannedData">
    {{goNext()}}
  </div>

</ion-content>
<ion-footer (click)="scanCode()">
    <ion-toolbar color="primary">
      <ion-title class="Logout-btn">Scan</ion-title>
    </ion-toolbar>
</ion-footer>
