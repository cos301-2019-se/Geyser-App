<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf= "plumber; else elseBlock">
    <ion-button  (click)="useless()" class="choice" expand="block">Install</ion-button>
    <ion-button  (click)="useless()" class="choice" expand="block">Repair</ion-button>
    <!-- 
    <p> why is this here </p>
    -->
  </div>
  <ng-template #elseBlock>
    <ion-button  (click)="useless()" class="choice" expand="block">Claim</ion-button>
    <ion-button  (click)="useless()" class="choice" expand="block">Report Repair</ion-button>
    <ion-button  (click)="useless()" class="choice" expand="block">Get information</ion-button>
  </ng-template>
  
  
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
