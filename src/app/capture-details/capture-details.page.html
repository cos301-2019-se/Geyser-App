<ion-header>
  <ion-toolbar>
    <ion-title>Capture Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h4>Geyser Details</h4>

  <form class="form" [formGroup]="validationForm"  (ngSubmit)="submitData(validationForm.value)">

    <ion-item>
      <ion-label>Capacity</ion-label>
      <ion-select formControlName="capacity" placeholder="Select One">
        <ion-select-option value="50L">50L</ion-select-option>
        <ion-select-option value="100L">100L</ion-select-option>
        <ion-select-option value="150L">150L</ion-select-option>
        <ion-select-option value="200L">200L</ion-select-option>
        <ion-select-option value="250L">250L</ion-select-option>
      </ion-select>
    </ion-item>

  
    <ion-item>
      <ion-label  position="floating" color="primary">Model</ion-label>
      <ion-input type="text" formControlName="model"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.model">
        <div class="error-message" *ngIf="validationForm.get('model').hasError(validation.type) && (validationForm.get('model').dirty || validationForm.get('model').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  
    <ion-item>
      <ion-label  position="floating" color="primary">Manufacturer</ion-label>
      <ion-input type="text" formControlName="manufacturer"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.manufacturer">
        <div class="error-message" *ngIf="validationForm.get('manufacturer').hasError(validation.type) && (validationForm.get('manufacturer').dirty || validationForm.get('manufacturer').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  
    <ion-item>
      <ion-label  position="floating" color="primary">Insurance</ion-label>
      <ion-input type="text" formControlName="insurance"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.insurance">
        <div class="error-message" *ngIf="validationForm.get('insurance').hasError(validation.type) && (validationForm.get('insurance').dirty || validationForm.get('insurance').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  <div class="c">
    <ion-button class="submit-btn" type="submit"  [disabled]="!validationForm.valid">Confirm</ion-button>
  </div>
  </form>
</ion-content>
