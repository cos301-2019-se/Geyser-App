<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" padding>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="loginUser(validationsForm.value)">

    <ion-item>
      <ion-label position="floating" color="primary">UserID</ion-label>
      <ion-input type="text" formControlName="userID"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.userID">
        <div class="error-message" *ngIf="validationsForm.get('userID').hasError(validation.type) && (validationsForm.get('userID').dirty || validationsForm.get('userID').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label  position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button  class="submit-btn" type="submit"  [disabled]="!validationsForm.valid">Log In</ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
</ion-content>
