<ion-header>
  <ion-toolbar>
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content ion-padding>
  <h1>Press Button To Scan</h1>
<div class="c">
  <ion-button (click)="scanCode()">
    Scan Code
  </ion-button>
</div>
 
  <div *ngIf="hasScannedData">
    {{goNext()}}
  </div>

</ion-content>
